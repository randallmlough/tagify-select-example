<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./tagify.css">
    <title>Document</title>
</head>
<body>
    <form action="/here" method="POST">
        <h3>Blog post</h3>
        <label for="">Post title</label><br>
        <input type="text" placeholder="what is the title of this blog post" name="title" style="width: 100%">
        <br>
        <br>
        <label for="">Add tags</label>
        <select class="tags" name="tags" multiple style="width: 200px"></select><p style="display: inline-block; margin-left:10px"><- I will be hidden from the user – just for demo purposes</p>
        <br>
        <label for="">Add Keywords</label>
        <select class="tags" name="keywords" multiple style="width: 200px"></select><p style="display: inline-block; margin-left:10px"><- I will be hidden from the user – just for demo purposes</p>
        <br>
        <textarea name="body" id="" cols="30" rows="10">Blog Post content body</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="./tagify.min.js"></script>
    <script src="./tagify-select.js"></script>
</body>
</html>
